<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="./image/main.png">
    <meta property="og:title" content="너의 언어는?">
    <meta property="og:description" content="#2023 #한성대 #컴퓨터공학부 #동계 프로그래밍 캠프">
    <meta property="og:type" content="website">
    <title>너의 언어는?</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/result.css">

    <!-- [Bootstrap] -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Kakao 공유 위함 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('999c81891c5eb7811ea326308bea4fb1');
    </script>
</head>

<body>
    <center>
    <section id="main" class="my-5 py-5 px-4 mx-auto">
        <div class="title kotra mt-3">
            <span style="font-size:30px">너의
            <span style="font-size:40px; font-weight:bold; color:#124098"> 프로그래밍 언어</span>는?</span>
        </div>
        <div class="hashtag cafe">
            <span style="font-weight:bold; font-size:16px; color: #92B3B7;">#나와 맞는 프로그래밍 언어는?<br> #C #C++ #JAVA<br><br></span>
        </div>
        <img src="./image/computer.png" alt="look_img" class="img-fluid" width="200" height="200">
        <p class="mt-3 pretendard kotra">
            <span style="font-weight:bold; font-size:25px;">한성대 컴퓨터공학부<br>동계 프로그래밍 캠프</span>
            <span style="font-size:20px">를 위해 제작되었습니다.<br> 
            많은 참여와 공유 부탁드립니다!</span><br><br>
            <span style="font-size:15px; color: #2d3131">
            @Yang In-Seo @Park Si-Hyun<br><br><br></span>
            <span style="font-weight:bold; color:#FFA500; font-size:16px;">나와 맞는 프로그래밍 언어가 궁금하시나요?</span><br>
        </p>
        <span style="font-size:20px">
        <button type="button mt-3" class="startBtn btn-primary kotra" onClick="js:start()">언어 만나러 가기</button>
        </span>
            
        <div class="share">
            <span style="font-size:20px">
            <div class="share_text mt-3 kotra"><br>링크 공유하기</div></span>
            <img class="facebook col-lg-1 col-md-1 col-sm-2 img-fluid" src="./image/facebook.png" onclick="js:shareFacebook()">
            <img class="kakao col-lg-1 col-md-1 col-sm-2 img-fluid" src="./image/kakao.png" onclick="js:sendLink()">
            <img class="linkcopy col-lg-1 col-md-1 col-sm-2 img-fluid" src="./image/linkcopy.png" onclick="js:clip()">
            </div>
        </div>
    </section>

    <section id="qna">
        <div class="status mx-auto mt-5">
            <div class="Bar mt-3">
            <div class="statusBar mt-3" value="10" min="0" max="100"></div></div><br>
            <span style="font-size:30px">
            <div class="countstatusNum kotra mt-3"></div></span><br>
        </div>
        <div class="status mx-auto mt-5">
            <span style="font-weight:bold; font-size:30px; color:#124098">
            <div class="qBox kotra mt-3"></div></span><br>
            <span style="font-weight:bold; font-size:30px">
            <div class="aBox mt-3 kotra"></div></span>
        </div>
    </section>

    <section id="result">
         <!--- 결과 제목 --->
        <span style="font-weight:bold; font-size:40px; color:blue">
        <div class="resultName mt-3 kotra"></div></span>
        <span style="font-weight:bold; font-size:55px; color:orange">
        <div class="resultTitle mt-3 kotra"></div></span>
       
        <!--- 결과 이미지 --->
        <div class="status mx-auto mt-5">
        <div id="resultImg"></div>
        </div>
        
        <!--- 결과 설명글 --->
        <span style="font-size:30px">
        <div class="resultExplain mt-3 kotra"></div></span><br>
        
        <!--- 결과 설명 태그 --->
        <span style="font-size:25px; color:blue">
        <div class="resultProgram mt-3 kotra"></div></span><br>
        <span style="font-size:25px; color:cornflowerblue">
        <div class="resultGood mt-3 kotra"></div>
        <div class="resultBad mt-3 kotra"></div><br>
    </span>
    </section>

    <script src="./js/mbti.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/share.js"></script>
</center>
</body>
</html>
